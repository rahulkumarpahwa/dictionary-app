<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <a href="/Design/index.html"
            ><i class="fa-solid fa-book" style="color: #8a2be2"></i
          ></a>
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="darkSwitch" />
          <label class="custom-control-label" for="darkSwitch"
            ><i class="fa-solid fa-moon" style="color: #8a2be2"></i>
            <!-- <i class="fa-solid fa-sun" style="color: #8a2be2"></i> -->
          </label>
        </div>
      </div>

      <div class="searchBar">
        <input
          type="text"
          id="input-search"
          placeholder="Search"
          required
        /><span
          ><button id="btn-search">
            <i class="fa-solid fa-magnifying-glass"></i></button
        ></span>
      </div>

      <div class="section">
        <h1 id="title"></h1>
        <div>
          <h6 id="meaning"></h6>
          <ul id="ul">
          </ul>
        </div>
      </div>

      <footer>
        <hr color="black" />
        <div>
          Made with &hearts; by
          <a href="https://www.linkedin.com/in/rahulkumarpahwa" style="color: #8a2be2;">Rahul Kumar</a>
        </div>
        <p id="source"></p>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <script src="app.js"></script>
  </body>
</html>
